---
layout: default
---

<div class="posts">
  {% for cheatsheet in site.cheatsheets %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ cheatsheet.url }}">{{ cheatsheet.title }}</a></h1>

      <div class="entry">
        {{ cheatsheet.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ cheatsheet.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
