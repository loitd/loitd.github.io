---
layout: default
---

<div class="posts cheatsheets">
  {% for post in site.tradecollections %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ cheatsheet.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ cheatsheet.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
