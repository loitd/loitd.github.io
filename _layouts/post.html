---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  
  <!-- Added post meta into post type -->
  <div class="post-meta" style="position: relative;">
    <i class="svg-icon category-40"></i>
    <a href="#" style="font-style: italic; text-decoration: none; position: absolute; top: 50%; transform: translateY(-50%); -ms-transform: translateY(-50%);"> {% if page.categories %}{{ page.categories }}{% endif %} </a>
  </div>

  <!-- post entry -->
  <div class="entry">
    {{ content }}
  </div>

  <!-- page footer -->
  <div class="date">
    Last updated on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
