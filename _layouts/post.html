---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  
  <!-- Added post meta into post type -->
  <div style="justify-content: center; align-items: center;">
    <i class="svg-icon category"></i>
    <span style="font-style: italic;">{% if page.categories %}{{ page.categories }}{% endif %}</span>
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Last updated on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
