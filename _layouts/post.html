---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  
  <!-- Added post meta into post type -->
  <div class="post-meta">
    <i class="svg-icon-16 category-16"></i>
    <a href="#" class="post-meta-link"> {% if page.categories %}{{ page.categories }}{% endif %} </a>
  </div>
  <div class="post-meta">
    <i class="svg-icon-16 tag-16"></i>
    <a href="#" class="post-meta-link"> {% if page.tags %}{{ page.tags }}{% endif %} </a>
  </div>  
  

  <!-- post entry -->
  <div class="entry">
    {{ content }}
  </div>

  <!-- page footer -->
  <div class="date">
    Last updated on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
