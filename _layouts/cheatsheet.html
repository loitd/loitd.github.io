---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <!-- Added post meta into post type -->
  <p>{% if page.categories %}{{ page.categories }}{% endif %}</p>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Last updated on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
